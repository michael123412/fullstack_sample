<div fxLayout="column" fxLayoutAlign="center center">
  <div class="container trainings-group" [formGroup]="formGroup" fxLayout="column">
    <div class="padding-top" formArrayName="trainings">
        <mat-label class="gap-right title">Trainings</mat-label>
        <div class="no-exercises-container">
            <mat-label *ngIf="formGroup.get('trainings').controls.length === 0" class="title">No Trainings added yet</mat-label>
        </div>
        <div *ngFor="let training of formGroup.get('trainings').controls; let i = index">
            <!-- trainingDay.trainings -->
        <div [formGroupName]="i" class="training-container" [class.done]="formGroup.get('trainings').controls[i].value.done">
          <mat-label class="gap-right">{{ training.order }}</mat-label>
          <mat-form-field class="gap-right">
            <mat-label>Exercise</mat-label>
            <mat-select
              formControlName="exerciseId"
              panelClass="custom-selection-panel"
            >
              <mat-option
                *ngFor="let exercise of exercises"
                [value]="exercise.id">
                {{ exercise.name }}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field class="gap-right" color="accent">
            <input
              matInput
              type="number"
              min="0"
              max="1000"
              formControlName="repetitions"
              placeholder="Repetitions"
            />
          </mat-form-field>
          <mat-form-field class="gap-right">
            <input matInput formControlName="note" placeholder="Note" />
          </mat-form-field>
          <mat-checkbox formControlName="done">Done</mat-checkbox>
          <button mat-icon-button (click)="deleteClicked(i)">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </div>
    </div>
    <button class="add-button" mat-raised-button (click)="handleAddExerciseClicked()">Add Training</button>
  </div>
</div>
