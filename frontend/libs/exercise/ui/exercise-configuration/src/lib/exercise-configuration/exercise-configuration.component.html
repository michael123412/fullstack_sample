<div fxLayout="column" fxLayoutAlign="center center" *ngIf="exercise">
  <div class="container" [formGroup]="formGroup" fxLayout="column">
    <mat-form-field color="accent">
      <input matInput placeholder="Name" formControlName="name" />
    </mat-form-field>
    <mat-form-field color="accent">
      <textarea
        matInput
        placeholder="Description"
        formControlName="description"
      ></textarea>
    </mat-form-field>
    <label>Exercise Type</label>
    <mat-radio-group class="radio-group" color="accent" formControlName="type">
      <mat-radio-button
        class="radio-group-button"
        *ngFor="let exerciseType of exerciseTypes"
        [value]="ExerciseType[exerciseType]"
      >
        {{ exerciseType }}
      </mat-radio-button>
    </mat-radio-group>
  </div>
  <div>
    <button mat-raised-button color="primary" class="cancel-button" (click)="cancel()">
      Cancel
    </button>
    <button
      mat-raised-button class="confirm-button" (click)="confirm()">
      Confirm
    </button>
  </div>
</div>
